<!DOCTYPE html>

<html>
  <head>
    <title>float与height高度塌陷的问题</title>
    <meta charset="utf-8">
    <style>
      .parent {
        position: relative;
        left: calc("50% - 325px");
        width: 650px;
        overflow: hidden;
      }
      .parent .child {
        float: left;
        width: 180px;
        height: 180px;
        margin: 15px;
        border: solid 2px rebeccapurple;
        background-image: url("../img/strawberry.jpg");
        background-size: 100% 100%;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>


</html>
